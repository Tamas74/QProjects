<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Patient form preview</title>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <link href="./css/application.css" media="all" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800">
    <script src="./js/application.js" type="text/javascript"></script>
    <script src="./js/pat_health_forms.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
    
    <style type="text/css">
        body
        {
            padding-top: 5px;
            padding-bottom: 5px;
        }
    </style>
    
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid">
          <div class="span12">
          <div class="box bordered">
          <div class="padded">
            <div id="rootwizard">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="container">
                        <!--Do not Remove below tab Comment for-->
                            <!--<Tab>-->
                            <!--</Tab>-->
                        </div>
                    </div>
                </div>
                <div id="bar" class="progress progress-striped active">
                    <div class="bar" style="width: 33.33333333333333%;">
                    </div>
                </div>
                <div class="tab-content">
                 <ul class="pager wizard" style="margin-top:0px;">
                        <li class="previous first disabled" ><a href="#">First</a></li>
                        <li class="previous disabled"><a href="#">Previous</a></li>
                        <li class="next last" ><a href="#">Last</a></li>
                        <li class="next"><a href="#">Next</a></li>
                    </ul>
                    
                    <!--Do not Remove below tab Comment for-->
                    <!--<TabControls>-->
                    <!--</TabControls>-->

                       <ul class="pager wizard">
                        <li class="previous first disabled" ><a href="#">First</a></li>
                        <li class="previous disabled"><a href="#">Previous</a></li>
                        <li class="next last" ><a href="#">Last</a></li>
                        <li class="next"><a href="#">Next</a></li>
                    </ul>
                </div>
            </div>
            </div>
           </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery.bootstrap.wizard.js" type="text/javascript"></script>
    <script type="text/javascript">


        $(document).ready(function () {
            $('#rootwizard').bootstrapWizard({
                onTabShow: function (tab, navigation, index) {
                    var $total = navigation.find('li').length;
                    var $current = index + 1;
                    var $percent = ($current / $total) * 100;
                    $('#rootwizard').find('.bar').css({ width: $percent + '%' });
                }
            });
        });

    </script>
    <div class="jvectormap-label">
    </div>
       <div id="modalValidationMsg" class="modal hide fade" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <h3 id="H3">
                Patient form</h3>
        </div>
        <div class="modal-body">
            <p>
                <span id="SpanValidaitonMessage"></span>
            </p>
        </div>
        <div class="modal-footer">
            <button class="btn blue" data-dismiss="modal" aria-hidden="true">
                Ok</button>
        </div>
    </div>
     <div id="divdeleteconfirmation" class="modal hide fade" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <h3 id="H4">
                Patient form</h3>
        </div>
        <div class="modal-body">
            <p>
                Do you want to delete the record ?
            </p>
        </div>
        <div class="modal-footer">
            <button class="btn blue" data-dismiss="modal" aria-hidden="true" onclick="deletegroup();">
                Yes</button>
            <button class="btn blue" data-dismiss="modal" aria-hidden="true">
                No</button>
        </div>
    </div>
</body>
</html>
